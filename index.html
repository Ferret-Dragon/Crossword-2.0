<!DOCTYPE html>
<html>

<head>
  <title>Crossword Puzzle Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div id="myDIV" class="header" style="position:sticky; top:0%; z-index:1000;">
    <h2 >My Notes</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  <ul id="myUL">
  </ul>
  <div id="myDIV" style="width:100%;text-align: center;position:sticky; z-index:1000; bottom:10px; background-color:none;">
    
    <button style="width:20%;align:center;text-align:center;background: teal;">
      <a onclick="exchange()" class="addBtn"
        href="generate.html" style="width:100%;align:center;text-align:center;background: teal;color:white;text-decoration: none;position:sticky; top:0%; z-index:1000;">Done!</a></button>
    
    <button style="width:20%;align:center;text-align:center;background: teal">
      <a onclick="clearStorage()" class="addBtn"
        href="index.html" style="width:100%;align:center;text-align:center;background: teal;color:white;text-decoration: none;position:sticky; top:0%; z-index:1000;">Clear</a></button>
  </div>


    <div id="myNote" name="note" value="cards" style="position:sticky; left:1%; bottom:10px; background-color:none;z-index: 2000;">

    <p><button class="w3-btn w3-red">Note Cards
        <span class="w3-badge w3-margin-left w3-white"><label id="myNoteCount"></label></span>
      </button></p>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="listScript.js"></script>
  <script src="extraction.js"></script>
  <script src="words.js"></script>
</body>

</html>
